<div class="container">
  <div class="logo">
    <img src="../../assets/images/logo.png" alt="" />
    <h3>{{ title }}</h3>
  </div>
  <div class="questions" *ngIf="!finished">
    <h3>{{ questionSelected.question }}</h3>
  </div>
  <div class="options" *ngIf="!finished">
    <button
      class="buttonOption"
      *ngFor="let option of questionSelected.options; let i = index"
      (click)="buttonPress(option.alias)"
    >
      {{ option.name }}
    </button>
  </div>
  <div *ngIf="finished" class="results">
    <h1>Seu resultado Ã©:</h1>
    <p>{{ answerSelected }}</p>
  </div>
</div>
